services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nangman-infra-frontend
    ports:
      - "7777:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

