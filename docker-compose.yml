services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nangman-infra-frontend
    ports:
      - "7777:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - BACKEND_URL=http://backend:3333
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nangman-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nangman-infra-backend
    expose:
      - "3333"
    env_file:
      - ./backend/.env.production
    environment:
      - NODE_ENV=production
      - PORT=3333
      - FRONTEND_URL=https://nangman.cloud
      - KUMA_URL=http://172.16.0.14:3001
      - NUT_SERVER_URL=192.168.10.3:3493
      - NUT_UPS_NAME=ups
      - NUT_USERNAME=monuser
      - NUT_PASSWORD=secret
    volumes:
      - /proc:/host/proc:ro
    restart: unless-stopped
    networks:
      - nangman-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3333/api/v1/contact/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nangman-network:
    driver: bridge

