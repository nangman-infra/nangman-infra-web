services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nangman-infra-frontend
    ports:
      - "7777:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - BACKEND_URL=http://backend:3333
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nangman-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nangman-infra-backend
    ports:
      - "3333:3333"
    env_file:
      - ./backend/.env.production
    environment:
      - NODE_ENV=production
      - PORT=3333
      - FRONTEND_URL=http://localhost:7777
    restart: unless-stopped
    networks:
      - nangman-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3333/api/v1/contact/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nangman-network:
    driver: bridge

